name: 🌐 Web Builds (2D-only Slim)

on:
  workflow_dispatch:

env:
  SCONS_FLAGS: >-
    dev_mode=yes
    tests=no
    debug_symbols=no
    use_closure_compiler=yes
    disable_3d=yes
    disable_advanced_gui=yes
    optimize=size
    module_theora_enabled=no
    use_lto=yes
    strip=yes
  EM_VERSION: 4.0.11

jobs:
  web-template:
    runs-on: ubuntu-24.04
    name: ${{ matrix.name }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Template w/ threads (target=template_release, threads=yes)
            cache-name: web-template
            target: template_release
            scons_flags: threads=yes
            artifact: true

          - name: Template w/o threads (target=template_release, threads=no)
            cache-name: web-nothreads-template
            target: template_release
            scons_flags: threads=no
            artifact: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive


      - name: Set up Emscripten latest
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EM_VERSION }}
          no-cache: true

      - name: Verify Emscripten setup
        run: |
          emcc -v

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: Setup Python and SCons
        uses: ./.github/actions/godot-deps

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          scons_flags: ${{ env.SCONS_FLAGS}} ${{ matrix.scons_flags }}
          platform: web
          target: ${{ matrix.target }}

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: matrix.artifact
        with:
          name: ${{ matrix.cache-name }}
          path: bin/*
